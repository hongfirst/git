<html> <head> <title>添加作者</title> </head>
<p><a href="/">首页</a></p>
<style type="text/css">
body {background-color:SkyBlue;}
</style>
<body>
<table width=100% height=100%><tr><td><center>
{% if error %}
<h1><p style="color: red;">填写错误,请认真填写每一信息</p></h1>
{%for e in error%}
    <p style="color: red;">{{e}}</p>
{%endfor%}
{% endif %}
{% if Error %}
<h1><p style="color: red;">该作者已存在</p></h1>
{% endif %}
<form action="/author/" method="post">
{% csrf_token %}
{%if Name%}
数据库中没有该作者，请先添加该作者：
{%endif%}
<table border=1 align="center">
<tr><th>作者ID</th><td><input name="AuthorID" type="text"></td></tr>
<tr><th>姓名</th><td><input name="Name" value="{{Name}}" type="text"></td></tr>
<tr><th>年龄</th><td><input name="Age" type="text"></td></tr>
<tr><th>国家</th><td><input name="Country" type="text"></td></tr>
<tr><td><input type="submit" value="保存"> <input type="reset" value="重填"></td></tr>
</table>
</form>
</center></td></tr></table>
</body>
</html>
